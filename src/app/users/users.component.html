
<app-add-user (userAdded)="onUserAdded($event)"></app-add-user>

<div class="mt-3">
    <h3>Users List</h3>
    <button class="btn btn-primary" (click)="onNameChanged()">Change Name</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete Component</button>
    <!-- <app-user *ngFor="let user of usersList" [userName]="user">  Option 1-->
        <app-user *ngFor="let user of usersList" [user]="user" [name]="name">
        <p #paragraphUserName>User Name : {{user}}</p>
    </app-user>
</div>

<div appHighlightText >
Please add Background Color in Red
</div>

<div appRendererHighlight >
    Please add Background Color in Green
    </div>

<div [ngSwitch]="value">
    <div *ngSwitchCase="10">Value is 10</div>
    <div *ngSwitchCase="15">Value is 15</div>
    <div *ngSwitchCase="20">Value is 20</div>
    <div *ngSwitchDefault>Value is Default</div>
</div>
